<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>README & LICENSE Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>README & LICENSE Generator</h1>

    <input type="text" id="repoUrl" placeholder="Enter GitHub Repository URL" required>
    <input type="text" id="username" placeholder="Enter Your Name" required>

    <select id="licenseType">
      <option value="MIT">MIT</option>
      <option value="Apache-2.0">Apache 2.0</option>
      <option value="GPL-3.0">GPL 3.0</option>
    </select>

    <button onclick="generate()">Generate</button>

    <div id="output">
      <h2>README.md</h2>
      <pre id="readmeOutput">Waiting for output...</pre>

      <h2>LICENSE</h2>
      <pre id="licenseOutput">Waiting for output...</pre>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
